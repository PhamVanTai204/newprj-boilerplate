<form #productForm="ngForm" (ngSubmit)="save()">
  <div class="modal-body">
    <!-- Tên sản phẩm -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">Tên Sản phẩm</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="product.name"
          name="name"
          #name="ngModel"
          required
          maxlength="128"
        />
        <div *ngIf="name.dirty && name.invalid" class="text-danger mt-1">
          Tên sản phẩm là bắt buộc.
        </div>
      </div>
    </div>

    <!-- Giá -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="price">Giá</label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          #price="ngModel"
          required
          step="any"
        />
        <div *ngIf="price.dirty && (price.invalid || product.price <= 0)" class="text-danger mt-1">
          Giá phải lớn hơn 0    
        </div>
      </div>
    </div>

    <!-- Số lượng tồn kho -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="stockQuantity">Số lượng tồn kho</label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          id="stockQuantity"
          [(ngModel)]="product.stockQuantity"
          name="stockQuantity"
          #stockQuantity="ngModel"
          required
        />
        <div *ngIf="stockQuantity.dirty && (stockQuantity.invalid || product.stockQuantity < 0)" class="text-danger mt-1">
          Số lượng tồn kho phải lớn hơn hoặc bằng 0 
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
      Hủy
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!productForm.valid"
    >
      Lưu
    </button>
  </div>
</form>
