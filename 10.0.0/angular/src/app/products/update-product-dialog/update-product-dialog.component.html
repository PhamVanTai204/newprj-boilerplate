<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>Cập nhật Sản phẩm</h1>
      </div>
      <div class="col-6 text-right">
        <button id="upload_widget" class="cloudinary-button" (click)="openWidget()">
          <i class="fa fa-save"></i> Thêm ảnh
        </button>
      </div>
    </div>
  </div>
</section>

<section class="content px-2 pb-5">
  <div class="container-fluid">
    <div class="card table-wrapper">
      <div class="card-body table-responsive table-striped table-bordered">
        <form #updateProductForm="ngForm" (ngSubmit)="save()">
          <!-- Tên sản phẩm -->
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">Tên Sản phẩm</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="product.name"
                name="name"
                #name="ngModel"
                required
                maxlength="128"
              />
              <div *ngIf="name.touched && name.invalid" class="text-danger mt-1">
                Tên sản phẩm là bắt buộc.
              </div>
            </div>
          </div>

          <!-- Giá -->
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="price">Giá</label>
            <div class="col-md-9">
              <input
                type="number"
                class="form-control"
                id="price"
                [(ngModel)]="product.price"
                name="price"
                #price="ngModel"
                required
                step="any"
                
              />
              <div *ngIf="price.touched && (price.invalid || product.price <= 0)" class="text-danger mt-1">
                Giá phải lớn hơn 0.
              </div>
            </div>
          </div>

          <!-- Mô tả -->
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="description">Mô tả</label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                id="description"
                [(ngModel)]="product.description"
                name="description"
                #description="ngModel"
                required
                maxlength="128"
              />
              <div *ngIf="description.touched && description.invalid" class="text-danger mt-1">
                Mô tả là bắt buộc.
              </div>
            </div>
          </div>

          <!-- Số lượng tồn kho -->
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="stockQuantity">Số lượng tồn kho</label>
            <div class="col-md-9">
              <input
                type="number"
                class="form-control"
                id="stockQuantity"
                [(ngModel)]="product.stockQuantity"
                name="stockQuantity"
                #stockQuantity="ngModel"
                required
              />
              <div *ngIf="stockQuantity.touched && (stockQuantity.invalid || product.stockQuantity < 0)" class="text-danger mt-1">
                Số lượng tồn kho phải lớn hơn hoặc bằng 0.
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="khung_prdImg">
              <img
                id="uploadedimage"
                alt="Uploaded Image"
                [src]="product.urlImage || 'default-placeholder-url.png'"
              />
            </div>
            <div class="khung_btn">
              <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
                Hủy
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!updateProductForm.valid"
              >
                Cập nhật
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
